<html>
<head>
    <meta charset="utf-8">
    <title>Add new Performer to Book</title>
    <style type = "text/css">
        body {
            width: 800px;
            margin: auto;
        }
        table {
            width:100%;
        }
        table, td, th {
            border: 1px solid black;
            padding:3px 2px;
        }
        section {
            float: left;
            margin: 0 1.5%;
            width: 63%;
        }
        aside {
            float: right;
            margin: 0 1.5%;
            width: 30%;
        }
    </style>
</head>
<body>
<header>
    <h1>Select the Artist to add to the List of Performers </h1>
</header>
<section>
    <h2>Select artist:</h2>

    <form action="artist" th:method="post">
       <input type="hidden" name="trackId" th:value="${idto}"/> <!--  ovde kako value go stavame idto sto go imame zemeno vo get na ArtistServlet i stavame name trackId preku koe ke go zemime dolu vo Post zs sekogas preku name se zemta vo post-->
        <div th:each="artist: ${artists}"><!--//so artists ke gi zeam site artisti-->
            <label>
             <input type="radio" th:value="${artist.id}" name="artistList"> <!--   //so name zemame id-to od selektiraniot radio vrednost za post vo servletot-->
            </label>
            <span>
                <b>Name:</b><span th:text="${artist.firstName}"></span>
                <b>Surname</b><span th:text="${artist.lastName}"></span>
                <b>Bio:</b><span th:text="${artist.bio}"></span>
            </span>
        </div>
        <input type='submit' value='Add artist'>
    </form>

</section>
<aside>
    <table>
        <tr>

            <td><b>Track Id</b></td>
            <td th:text="${idto}"></td>
        </tr>
    </table>
</aside>
</body>
</html>
