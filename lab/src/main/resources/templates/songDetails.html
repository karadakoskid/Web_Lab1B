<html>
<head>
    <meta charset="utf-8">
    <title>Song Details</title>
</head>
<body>
<header>
    <h1>Song title: <span th:text="${song.title}"></span></h1>
</header>
<section>
    <h2>Genre: <span th:text="${song.genre}"></span></h2>
    <h2>Year: <span th:text="${song.releaseYear}"></span></h2>
    <h2>Performers:</h2>
    <ul>
        <li th:each="artist : ${artists}">
            <span th:text="${artist.firstName} + ' ' + ${artist.lastName}"></span>
            <span th:text="${artist.bio}"></span>
        </li>
    </ul>
</section>
<a href="/songs" >Back to List</a>
</body>
</html>
